<div class="d-flex align-items-center flex-column">
  <h1 class="title text-center my-5">Welcome to Gotit!</h1>
  <div
    class="login d-flex align-items-center px-5 pt-2 pb-5 justify-content-between flex-column"
  >
    <h1>Let's start</h1>
    <h5>Choose your social network</h5>
    <div class="flex-2 mt-2 w-100-sm">
      <div class="row">
        <button
          type="button"
          (click)="loginWithGoogle()"
          class="btn btn-dark g-button btn-block"
        >
          <i class="fa fa-google"></i>
          Google
        </button>
      </div>

      <!-- <div class="row mt-3 mb-5">
        <button
          (click)="loginWithFacebook()"
          type="button"
          class="btn btn-dark fb-button btn-block"
        >
          <i class="fa fa-facebook"></i>
          Facebook
        </button>
      </div> -->
    </div>
    <div class="alert alert-danger" *ngIf="authService.error">
      Error: {{ authService.error }}
    </div>

    <a class="btn mt-5 btn-outline-success btn-block" routerLink="/landing">
      <i class="fa fa-chevron-circle-left"></i>
      Return
    </a>
  </div>
</div>
