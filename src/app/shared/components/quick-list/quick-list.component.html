<h1>Latest ones</h1>
<div class="row">
  <div class="col-md-3 col-sm-12" *ngFor="let item of items">
    <div class="card mt-2">
      <div class="card-body">
        <h4>
          {{ item.name }}
          <div (click)="openModalDetails()" class="pointer pull-right">
            <i class="fa fa-info-circle"></i>
          </div>
        </h4>
        <span class="small pull-right">
          Added {{ returnDate(item.createdDate) }}
        </span>
      </div>
    </div>
  </div>
</div>

<app-item-modal></app-item-modal>
