<h1>Latest ones</h1>
<div class="row">
  <div class="card col-3 ml-2 mt-2" *ngFor="let item of items">
    <div class="card-body">
      <h4>
        {{ item.name }}
        <i class="pull-right fa fa-info-circle"></i>
      </h4>
      <span class="small pull-right">
        Added {{ returnDate(item.createdDate) }}
      </span>
    </div>
  </div>
</div>
