<div class="add">
  <div class="text-center">
    <h2>Add a new one quickly here</h2>
    <div class="mx-auto col-md-9 col-sm">
      <div
        class="text-danger"
        *ngIf="
          !resourceForm.valid && (resourceForm.dirty || resourceForm.touched)
        "
      >
        <small>Please enter a name</small>
      </div>
      <form
        class="form-inline justify-content-center"
        [formGroup]="resourceForm"
        (submit)="submit()"
      >
        <label class="sr-only" for="inlineFormInputName2">Name</label>
        <input
          formControlName="name"
          type="text"
          class="form-control mb-2 mr-sm-2 w-75"
          id="inlineFormInputName2"
          placeholder="Name"
          [ngClass]="{
            'is-invalid':
              !resourceForm.valid &&
              (resourceForm.dirty || resourceForm.touched)
          }"
        />
        <button type="submit" class="btn btn-primary mb-2">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
